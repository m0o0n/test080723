<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .ordered__div {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100px;
        }
        .for_swaped div {
            background: aqua;
        }
    </style>
</head>
<body>
    <div class="for_swaped"></div>
    
</body>
<script>
    let elms = []
    const forSwaped = document.querySelector('.for_swaped')
    for (let i = 0; i < 100; i++) {
        const div = document.createElement('div')
        div.innerHTML = `div${i+1}`
        div.setAttribute('index', i)
        div.setAttribute('swaped', false)
        div.classList.add('ordered__div')
        div.style.height = '100px'
        elms.push(div)
        div.addEventListener('click', (e)=>{

            const indexOf = elms.indexOf(e.currentTarget)
            const existedIndex = Number(e.currentTarget.getAttribute('index'))
            const swaped = e.currentTarget.getAttribute("swaped") === 'false' ? false : true
            if(swaped) {
                forSwaped.removeChild(e.currentTarget)
                elms.splice(existedIndex, 1, e.currentTarget)  
            } else {
                elms.splice(indexOf, 1, '')
                forSwaped.prepend(e.currentTarget)
            }
            e.currentTarget.setAttribute('swaped', !swaped)
            document.body.append(...elms)
        })
    }
    document.body.append(...elms)
</script>
</html>
